      #     restore-keys: |
      #       ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: ruff check src/ tests/

      - name: Type check with mypy
        run: mypy src/release_agent/ --ignore-missing-imports
        continue-on-error: true  # TODO: Remove once all type errors are fixed

      - name: Run tests
        run: pytest tests/ -v --tb=short -m "not integration"
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

