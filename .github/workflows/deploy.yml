# CI/CD Pipeline for Release Risk Agent
# =============================================================================
#
# This workflow:
# 1. Runs tests and linting on every push and PR
# 2. Builds a Docker image on merge to main
# 3. Deploys to Cloud Run on merge to main
#
# Prerequisites:
# - GCP project with Cloud Run enabled
# - Workload Identity Federation configured for GitHub Actions
# - These GitHub secrets configured:
#   - GCP_PROJECT_ID: Your GCP project ID
#   - GCP_REGION: Cloud Run region (e.g., us-central1)
#   - GCP_SA_KEY: Service account key JSON (or use Workload Identity)
#   - OPENAI_API_KEY: For running tests that call OpenAI
# =============================================================================

name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  # TODO: Set these to match your GCP project
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION || 'us-central1' }}
  SERVICE_NAME: release-agent
  IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/release-agent

jobs:
  # -----------------------------------------------------------------------
  # Job 1: Test & Lint
  # -----------------------------------------------------------------------
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # TODO: Set up caching for pip dependencies.
